language: rust
rust:
  - nightly

cache:
  - cargo

addons:
  apt:
    packages:
      - avr-libc
      - binutils-avr
      - gcc-avr

env:
  matrix:
    - BOARD=arduino-diecimila
    - BOARD=arduino-leonardo
    - BOARD=arduino-mega2560
    - BOARD=arduino-uno
    - BOARD=bigavr6
    - BOARD=trinket

install:
  - rustup component add rust-src

script:
  - echo "Building board \"$BOARD\" ..."
  - cd "boards/$BOARD" && cargo build --verbose --examples

jobs:
  include:
    - if: branch = master
      stage: deploy
      script: cargo doc --all
      env: BOARD=

      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: target/doc
        github_token: $GITHUB_TOKEN
        on:
          branch: master
