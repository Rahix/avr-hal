[package]
name = "arduino-uno"
version = "0.1.0"
authors = ["Jonah Dahlquist <jonah@jonah.name>"]
edition = "2018"

[features]
default = ["rt"]
rt = ["atmega328p-hal/rt"]
arduino-nano = ["atmega328p-hal/adc-pins"]

[dependencies]
atmega328p-hal = { path = "../../chips/atmega328p-hal/", features = ["atmega328p"] }
avr-hal-generic = { path = "../../avr-hal-generic/" }

[dev-dependencies]
panic-halt = "0.2.0"
nb = "0.1.2"
ufmt = "0.1.0"

