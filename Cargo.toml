[profile.dev]
panic = "abort"
codegen-units = 16
incremental = true
lto = true
opt-level = "s"

[profile.release]
panic = "abort"
codegen-units = 1
debug = false
lto = true
opt-level = "s"

[workspace]
members = [
    # The generic hal definitions
    "avr-hal-generic",

    # The chip definitions
    "chips/atmega328p-hal",
    "chips/atmega32u4-hal",
    "chips/attiny85-hal",

    # The board crates
    "boards/arduino-leonardo",
    "boards/arduino-uno",
    "boards/trinket",
]

[patch.crates-io]
# XXX: Temporary fix for avr-rust/rust#148
ufmt = { git = "https://github.com/Rahix/ufmt.git", rev = "12225dc1678e42fecb0e8635bf80f501e24817d9" }
